{% extends 'base.html' %}

{% block content %}

    <div id="data-container">NOTHING YET</div>
    <a href="#" id="action-link">DO IT</a>
    <script type="text/javascript">
        $('#action-link').click(function(e){

            $.get('/testjson', function (res, status, xhr){
                t = JSON.stringify(res);
                $("#data-container").html(t);
            });

            e.preventDefault();
            return false;
        });
    </script>


{% endblock %}
